<h1 mat-dialog-title>Cambiar estado de la solicitud</h1>
<br />

<form [formGroup]="editRequestForm" (ngSubmit)="editRequest()">
	<mat-form-field appearance="fill" style="width: 100%;">
		<mat-label>Nuevo estado</mat-label>
		<mat-select formControlName="newStatus">
			<mat-option *ngFor="let pv of possibleValues" value="{{ pv }}">{{ pv }}</mat-option>
		</mat-select>
	</mat-form-field>

	<mat-form-field appearance="fill" style="width: 100%; margin-top: 5px;">
		<mat-label>DescripciÃ³n:</mat-label>
		<textarea
			matInput
			cdkTextareaAutosize
			#autosize="cdkTextareaAutosize"
			cdkAutosizeMinRows="1"
			cdkAutosizeMaxRows="20"
			formControlName="newDetails"
			style="font-size: 16px; padding-top: 10px; max-height: 300px; min-height: 30px;"
		></textarea>
	</mat-form-field>
	<br />
	<button mat-raised-button color="primary" [disabled]="editRequestForm.invalid" type="submit" style="width: 100%; height: 48px; font-size: 18px; margin-top: 18px;">
		Guardar
	</button>
</form>
