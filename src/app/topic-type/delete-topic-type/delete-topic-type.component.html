<div class="container" fxLayout="row" fxLayoutAlign="center none">
	<div fxFlex="95%">
		<mat-card>
			<mat-card-content style="padding: 10px;">
				<h2 style="margin-top: 5px; margin-bottom: 32px; width: 300px; display: inline-block;">Eliminar un tipo:</h2>

				<div fxLayout style="float: right; width: 250px;">
					<mat-form-field style="width: 100%;">
						<input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
					</mat-form-field>
				</div>

				<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef style="width: 100%;">Id</th>
						<td mat-cell *matCellDef="let tt">{{ tt.id }}</td>
					</ng-container>

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef style="min-width: 200px;">Nombre</th>
						<td mat-cell *matCellDef="let tt">{{ tt.name }}</td>
					</ng-container>

					<ng-container matColumnDef="delete">
						<th mat-header-cell *matHeaderCellDef style="min-width: 80px;">Eliminar</th>
						<td mat-cell *matCellDef="let tt"><button mat-raised-button color="warn" (click)="clickDelete(tt)">Eliminar</button></td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
				</table>
				<mat-paginator [pageSize]="12" [pageSizeOptions]="[12, 24, 48]"> </mat-paginator>
			</mat-card-content>
		</mat-card>
	</div>
</div>
