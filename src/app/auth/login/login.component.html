<div class="container login-container" fxLayout="row" fxLayoutAlign="center center">
	<form [formGroup]="loginForm" fxFlex="30%" fxFlex.sm="50%" fxFlex.xs="90%">
		<mat-card>
			<mat-card-title style="text-align: center;">Iniciar sesiÃ³n</mat-card-title>
			<mat-card-content style="margin-top: 28px;">
				<mat-form-field class="full-width" style="margin-bottom: 20px;">
					<input id="emailInput" matInput placeholder="Email" formControlName="email" autocomplete="email" type="email" />

					<mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
						Please enter a valid email address
					</mat-error>
					<mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
						Email is
						<strong>required</strong>
					</mat-error>
				</mat-form-field>

				<mat-form-field class="full-width" style="margin-bottom: 15px;">
					<input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password" autocomplete="current-password" />
					<mat-error id="requiredPasswordError" *ngIf="loginForm.controls['email'].hasError('required')">
						Password is
						<strong>required</strong>
					</mat-error>
				</mat-form-field>
			</mat-card-content>

			<mat-card-actions class="login-actions" style="text-align: center;">
				<button mat-raised-button style="width: 90%; margin-bottom: 20px;" id="login" color="primary" [disabled]="loginForm.invalid || loading" (click)="login()">Login</button>
			</mat-card-actions>
		</mat-card>

		<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
	</form>
</div>
