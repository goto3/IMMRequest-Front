<table mat-table [dataSource]="tableData" class="mat-elevation-z8">
	<ng-container matColumnDef="id">
		<th mat-header-cell *matHeaderCellDef style="width: 100%;">Id</th>
		<td mat-cell *matCellDef="let req">
			<a href="/requests/details/{{ req.id }}" target="_blank" style="width: 125px; bottom: 8px;">{{ req.id }}</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="fecha">
		<th mat-header-cell *matHeaderCellDef style="min-width: 200px;">Fecha</th>
		<td mat-cell *matCellDef="let req">{{ req.date }}</td>
	</ng-container>

	<ng-container matColumnDef="estado">
		<th mat-header-cell *matHeaderCellDef style="min-width: 100px;">Estado</th>
		<td mat-cell *matCellDef="let req">{{ req.status }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 30]"> </mat-paginator>
