<div class="container" fxLayout="row" fxLayoutAlign="center none">
	<div fxFlex="95%">
		<mat-card>
			<mat-card-content style="padding: 10px;">
				<h2 style="margin-top: 5px; margin-right: 24px; margin-bottom: 32px; display: inline-block;">Administradors del sistema:</h2>

				<div fxLayout style="float: right; width: 250px;">
					<mat-form-field style="width: 100%;">
						<input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
					</mat-form-field>
				</div>

				<button mat-raised-button color="primary" (click)="createUser()">Nuevo</button>

				<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef style="width: 100%;">Id</th>
						<td mat-cell *matCellDef="let user">{{ user.id }}</td>
					</ng-container>

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef style="min-width: 180px;">Nombre</th>
						<td mat-cell *matCellDef="let user">{{ user.name }}</td>
					</ng-container>

					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef style="min-width: 220px;">Correo electr√≥nico</th>
						<td mat-cell *matCellDef="let user">{{ user.email }}</td>
					</ng-container>

					<ng-container matColumnDef="actions">
						<th mat-header-cell *matHeaderCellDef style="min-width: 160px;">Acciones</th>
						<td mat-cell *matCellDef="let user">
							<button mat-raised-button color="primary" (click)="updateUser(user)" style="margin-right: 8px;">Editar</button>
							<button mat-raised-button color="warn" (click)="deleteUser(user)">Eliminar</button>
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
				</table>
				<mat-paginator [pageSize]="12" [pageSizeOptions]="[12, 24, 48]"> </mat-paginator>
			</mat-card-content>
		</mat-card>
	</div>
</div>
